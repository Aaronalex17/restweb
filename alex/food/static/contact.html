<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Renolt Restaurant</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Body and Background */
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            font-size: 16px;
            padding: 0;
            margin: 0;
        }

        /* Header */
        header {
            background: linear-gradient(45deg, #9b1c1c, #d4af37); /* Gold and Red gradient */
            color: white;
            text-align: center;
            padding: 80px 20px;
        }

        header h1 {
            font-size: 4em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.3em;
            margin-top: 10px;
        }

        /* Navigation Bar */
        nav {
            background-color: #9b1c1c; /* Red */
            padding: 12px 20px;
            text-align: center;
        }

        nav a {
            color: white;
            font-size: 1.2em;
            margin: 0 25px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #d4af37; /* Gold */
            text-decoration: underline;
        }

        /* Contact Section */
        #contact {
            padding: 40px 20px;
            background-color: #ecf0f1;
            text-align: center;
        }

        #contact h2 {
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #9b1c1c; /* Red */
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.1em;
            background-color: #f5f5f5;
        }

        .contact-form button {
            background-color: #d4af37; /* Gold */
            padding: 15px 30px;
            color: white;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #9b1c1c; /* Red */
        }

        /* Contact Information */
        .contact-info {
            margin-top: 40px;
            font-size: 1.2em;
        }

        .contact-info p {
            margin: 10px 0;
        }

        /* Footer */
        footer {
            background-color: #9b1c1c; /* Red */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1em;
            margin-top: 40px;
        }

        footer p {
            margin: 10px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            nav a {
                font-size: 1em;
                margin: 0 15px;
            }

            .contact-form {
                padding: 20px;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Renolt Restaurant</h1>
    <p>Exceptional Dining Experience</p>
</header>

<nav>
    <a href="home.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
    <a href="admin.html">administration</a>
</nav>

<section id="contact">
    <h2>Contact Us</h2>
    <div class="contact-form">
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="contact-info">
        <p><strong>Address:</strong> 1234 Food Street, City, Country</p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
        <p><strong>Email:</strong> info@renoltrestaurant.com</p>
    </div>
</section>

<footer>
    <p>&copy; 2024 Renolt Restaurant | All Rights Reserved</p>
    <p>1234 Food Street, City, Country</p>
</footer>

</body>
</html>
